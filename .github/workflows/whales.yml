name: whales-dynamic-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [ main ]
    paths:
      - 'scraper/**'
      - 'backend/**'
      - 'pipelines/**'
      - 'common/**'
      - '.github/workflows/whales.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

     
      - name: Scrape Etherscan Top Accounts (400 Pages)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          mkdir -p data
          python scraper/scrape_etherscan.py \
            --pages 400 --ps 100 \
            --out data/addresses.csv \
            --retries 3 --sleep-ms 700 --wait-timeout-ms 20000
          echo "Rows:" $(wc -l data/addresses.csv || true)

      # --- 분석 파이프라인 실행 (CoinGecko 안정화 환경 변수 추가) ---
      - name: Run Analysis Pipeline (today + T-1M/1W/24H)
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          MORALIS_API_KEY:   ${{ secrets.MORALIS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ALCHEMY_API_KEY:   ${{ secrets.ALCHEMY_API_KEY }}
          PYTHONPATH:        ${{ github.workspace }}
          MPLBACKEND:        Agg
          CG_MAX_CONTRACTS_PER_RUN: "200"
          CG_CHUNK: "60"
        run: |
          test -s data/addresses.csv || { echo "addresses.csv not found"; exit 1; }
          python -m pipelines.run_pipeline --addresses data/addresses.csv --out site
          
      - name: Upload ZIP artifact
        run: zip -r whales_site_artifacts.zip site data || true
      - uses: actions/upload-artifact@v4
        with:
          name: whales_artifacts
          path: |
            whales_site_artifacts.zip
            site/**

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4