name: whales-dynamic-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  push:
    branches: [ main ]
    paths:
      - 'scraper/**'
      - 'backend/**'
      - 'pipelines/**'
      - 'common/**'
      - 'site/**'
      - '.github/workflows/whales.yml'

# gh-pages 브랜치 푸시가 필요하므로 contents: write 포함
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: whales-dynamic-pages
  cancel-in-progress: true

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Scrape Etherscan Rich List
        run: |
          mkdir -p data
          # 첫 실행은 페이지 수를 낮게: 성공 확인 후 점진 증가
          python scraper/scrape_etherscan.py \
            --pages 60 --ps 100 \
            --out data/addresses.csv \
            --retries 3 --sleep-ms 700 --wait-timeout-ms 20000
          test -s data/addresses.csv || { echo "addresses.csv is empty"; exit 1; }

      - name: Run Analysis Pipeline (today + T-1M/1W/24H)
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          MORALIS_API_KEY:   ${{ secrets.MORALIS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ALCHEMY_API_KEY:   ${{ secrets.ALCHEMY_API_KEY }}
          PYTHONPATH:        ${{ github.workspace }}
          MPLBACKEND:        Agg
          CG_MAX_CONTRACTS_PER_RUN: "200"
          CG_CHUNK: "60"
          EXCLUDE_CONTRACTS: "false"
        run: |
          python -m pipelines.run_pipeline --addresses data/addresses.csv --out site

      - name: Zip artifacts (optional)
        run: zip -r whales_site_artifacts.zip site data || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whales_artifacts
          path: |
            whales_site_artifacts.zip
            site/**

      # -------------------- 1차: 신형 Pages (Actions 방식) --------------------
      - name: Setup Pages (official; continue on error)
        id: configure
        uses: actions/configure-pages@v5
        with:
          enablement: true
        continue-on-error: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Show primary deploy outcome
        run: echo "deploy outcome = '${{ steps.deploy.outcome }}'"

      # --------------- 2차 폴백: 클래식 Pages(gh-pages 브랜치) ----------------
      # 필요시(1차 실패) Pages를 REST로 legacy 모드(Deploy from a branch)에 활성화
      - name: Enable legacy Pages via REST (optional)
        if: ${{ always() && steps.deploy.outcome != 'success' }}
        env:
          PAGES_DEPLOY_PAT: ${{ secrets.PAGES_DEPLOY_PAT }}  # 선택: 있으면 자동 enable
        run: |
          if [ -n "$PAGES_DEPLOY_PAT" ]; then
            echo "Enabling legacy GitHub Pages (branch=gh-pages) via REST..."
            REF="${{ github.repository }}"        # e.g. owner/repo
            OWNER="${REF%%/*}"
            REPO="${REF##*/}"
            # Create or update Pages site to legacy(branch) mode
            # Try POST first, if exists then PUT
            set -e
            create_payload='{"build_type":"legacy","source":{"branch":"gh-pages","path":"/"}}'
            update_payload='{"cname":null,"https_enforced":true,"build_type":"legacy","source":{"branch":"gh-pages","path":"/"}}'
            # Create
            curl -fsSL -X POST \
              -H "Authorization: token $PAGES_DEPLOY_PAT" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$OWNER/$REPO/pages" \
              -d "$create_payload" || \
            # Update if already exists
            curl -fsSL -X PUT \
              -H "Authorization: token $PAGES_DEPLOY_PAT" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$OWNER/$REPO/pages" \
              -d "$update_payload"
            echo "Waiting for Pages provisioning..."
            sleep 5
          else
            echo "::warning::PAGES_DEPLOY_PAT is not set; if deploy-pages failed, you may need to enable Pages manually: Settings → Pages → 'Deploy from a branch' (gh-pages / root)."
          fi

      # gh-pages 브랜치로 정적 사이트 발행(1차 실패시에만)
      - name: Publish via gh-pages (fallback)
        if: ${{ always() && steps.deploy.outcome != 'success' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
