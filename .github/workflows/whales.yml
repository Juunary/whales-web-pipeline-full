name: whales-dynamic-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  push:
    branches: [ main ]
    paths:
      - 'scraper/**'
      - 'backend/**'
      - 'pipelines/**'
      - 'common/**'
      - 'site/**'
      - '.github/workflows/whales.yml'

permissions:
  contents: read     # checkout
  pages: write       # deploy-pages
  id-token: write    # deploy-pages OIDC

concurrency:
  group: whales-dynamic-pages
  cancel-in-progress: true

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Scrape Etherscan Rich List
        run: |
          mkdir -p data
          # 첫 실행은 pages를 낮게(60) → 성공 확인 후 점진 증가 권장
          python scraper/scrape_etherscan.py \
            --pages 60 --ps 100 \
            --out data/addresses.csv \
            --retries 3 --sleep-ms 700 --wait-timeout-ms 20000
          test -s data/addresses.csv || { echo "addresses.csv is empty"; exit 1; }

      - name: Run Analysis Pipeline (today + T-1M/1W/24H)
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          MORALIS_API_KEY:   ${{ secrets.MORALIS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ALCHEMY_API_KEY:   ${{ secrets.ALCHEMY_API_KEY }}
          PYTHONPATH:        ${{ github.workspace }}
          MPLBACKEND:        Agg
          CG_MAX_CONTRACTS_PER_RUN: "200"
          CG_CHUNK: "60"
        run: |
          python -m pipelines.run_pipeline --addresses data/addresses.csv --out site

      - name: Zip artifacts (optional)
        run: zip -r whales_site_artifacts.zip site data || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whales_artifacts
          path: |
            whales_site_artifacts.zip
            site/**

      # 1차: 공식 Pages 설정 시도 (권한/정책에 따라 실패할 수 있음)
      - name: Setup Pages (official; continue on error)
        id: configure
        uses: actions/configure-pages@v5
        with:
          enablement: true
        continue-on-error: true

      # 2차: 공식 설정 실패 시, PAT로 REST API 폴백 (조건 분기는 셸 내부에서 처리)
      - name: Enable Pages via REST (fallback with PAT)
        id: enable_pages_rest
        env:
          PAGES_DEPLOY_PAT: ${{ secrets.PAGES_DEPLOY_PAT }}
        run: |
          CFG="${{ steps.configure.outcome }}"
          echo "configure-pages outcome: '${CFG}'"
          if [ "$CFG" != "success" ] && [ -n "$PAGES_DEPLOY_PAT" ]; then
            echo "Falling back to REST enablement with PAT..."
            REF="${{ github.repository }}"        # e.g. owner/repo
            OWNER="${REF%%/*}"
            REPO="${REF##*/}"
            curl -fsSL -X POST \
              -H "Authorization: token $PAGES_DEPLOY_PAT" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$OWNER/$REPO/pages" \
              -d '{"build_type":"workflow"}'
            echo "Waiting for Pages provisioning..."
            sleep 5
          else
            echo "REST fallback not needed or no PAT provided."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
