name: whales-dynamic-pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  push:
    branches: [ main ]
    paths:
      - 'scraper/**'
      - 'backend/**'
      - 'pipelines/**'
      - 'common/**'
      - 'site/**'
      - '.github/workflows/whales.yml'

# gh-pages 브랜치로 푸시해야 하므로 contents: write 필요
permissions:
  contents: write

concurrency:
  group: whales-dynamic-pages
  cancel-in-progress: true

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Scrape Etherscan Rich List
        run: |
          mkdir -p data
          # 처음엔 pages를 낮게(예: 60) → 성공 확인 후 점진 증가 권장
          python scraper/scrape_etherscan.py \
            --pages 60 --ps 100 \
            --out data/addresses.csv \
            --retries 3 --sleep-ms 700 --wait-timeout-ms 20000
          test -s data/addresses.csv || { echo "addresses.csv is empty"; exit 1; }

      - name: Run Analysis Pipeline (today + T-1M/1W/24H)
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          MORALIS_API_KEY:   ${{ secrets.MORALIS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ALCHEMY_API_KEY:   ${{ secrets.ALCHEMY_API_KEY }}
          PYTHONPATH:        ${{ github.workspace }}
          MPLBACKEND:        Agg
          CG_MAX_CONTRACTS_PER_RUN: "200"
          CG_CHUNK: "60"
          EXCLUDE_CONTRACTS: "false"   # RPC 401 소음 제거용. 정상화 후 'auto' 권장
        run: |
          python -m pipelines.run_pipeline --addresses data/addresses.csv --out site

      # 선택: 산출물 업로드(로그 확인/디버깅용)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whales_artifacts
          path: |
            site/**
            data/**

      # === 배포: gh-pages 브랜치 ===
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true

      - name: Print expected Pages URL
        run: |
          OWNER_REPO="${{ github.repository }}"
          OWNER="${OWNER_REPO%%/*}"
          REPO="${OWNER_REPO##*/}"
          echo "If not yet, enable once: Settings → Pages → Deploy from a branch → gh-pages / root"
          echo "Then open: https://${OWNER}.github.io/${REPO}/"
